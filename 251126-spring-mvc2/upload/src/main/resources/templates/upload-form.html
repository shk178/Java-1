<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Upload Form</title>
</head>
<body>
<div class="container">
    <h2>상품 등록 폼</h2>
    <h4>상품 입력</h4>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>상품명<input type="text" name="itemName"></li>
            <li>파일<input type="file" name="file"></li>
        </ul>
        <input type="submit">
    </form>
</div>
</body>
</html>
