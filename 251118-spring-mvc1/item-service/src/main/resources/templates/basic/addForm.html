<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form th:action="@{/basic/items/add}" method="post">
        <div>
            <label for="name">name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="itemA">
        </div>
        <div>
            <label for="price">price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="10000">
        </div>
        <div>
            <label for="quantity">quantity</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="10">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">상품 목록</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
